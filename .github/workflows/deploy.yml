name: Deploy Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v4

    # ========== BUILD ==========
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo, pdo_mysql, zip, bcmath
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install NPM & Build Assets
      run: |
        npm ci
        npm run build

    # ========== PREPARE FOLDERS ==========
    - name: Prepare deployment structure
      run: |
        mkdir -p deploy/laravel
        mkdir -p deploy/public_html

        # Laravel project files → deploy/laravel/
        cp -r app deploy/laravel/
        cp -r bootstrap deploy/laravel/
        cp -r config deploy/laravel/
        cp -r database deploy/laravel/
        cp -r resources deploy/laravel/
        cp -r routes deploy/laravel/
        cp -r storage deploy/laravel/
        cp -r vendor deploy/laravel/
        cp artisan deploy/laravel/
        cp composer.json deploy/laravel/
        cp composer.lock deploy/laravel/
        cp .env.example deploy/laravel/

        # Public files → deploy/public_html/
        cp -r public/* deploy/public_html/
        cp public/.htaccess deploy/public_html/ 2>/dev/null || true

        # Replace index.php with production version (points to ../laravel)
        cp .deploy/index.php deploy/public_html/index.php

    # ========== UPLOAD LARAVEL PROJECT ==========
    - name: Upload Laravel Project Files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "deploy/laravel/*"
        target: ${{ secrets.REMOTE_TARGET_PATH }}
        strip_components: 2
        overwrite: true

    # ========== UPLOAD PUBLIC FILES ==========
    - name: Upload Public Files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "deploy/public_html/*"
        target: ${{ secrets.REMOTE_PUBLIC_PATH }}
        strip_components: 2
        overwrite: true

    # ========== POST-DEPLOY via SSH ==========
    - name: Run Post-Deploy Commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ${{ secrets.REMOTE_TARGET_PATH }}

          # Maintenance mode
          php artisan down || true

          # Optimize
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # Migrate Database
          php artisan migrate --force

          # Link Storage
          php artisan storage:link || true

          # Bring Back Up
          php artisan up
