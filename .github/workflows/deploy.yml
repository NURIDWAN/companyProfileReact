name: Deploy (Server-Side Build)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Execute Remote SSH Commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT || '22' }}
        script: |
          cd ${{ secrets.REMOTE_TARGET_PATH }}
          
          # 1. Update Code
          # Ensure current directory is a git repo, if not you might need to 'git init' manually first or clone.
          # We assume the project is already cloned or initialized.
          git pull origin main
          
          # 2. Maintenance Mode
          php artisan down || true

          # 3. Install/Update Dependencies
          # PHP
          export COMPOSER_ALLOW_SUPERUSER=1
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
          
          # Node.js (Ensure 'npm' is in path, or use full path if needed)
          npm install
          npm run build

          # 4. Framework Commands
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          php artisan storage:link
          
          # 5. Bring Back Up
          php artisan up
