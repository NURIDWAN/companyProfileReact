name: Deploy Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v4

    # ========== BUILD ==========
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo, pdo_mysql, zip, bcmath
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install NPM & Build Assets
      run: |
        npm ci
        npm run build

    # ========== PREPARE & PACK ==========
    - name: Prepare deployment archives
      run: |
        # Laravel project archive
        tar -czf laravel.tar.gz \
          app bootstrap config database resources routes storage vendor \
          artisan composer.json composer.lock .env.example

        # Replace index.php with production version before archiving
        cp .deploy/index.php public/index.php

        # Public files archive (contents of public/ folder)
        cd public
        tar -czf ../public_html.tar.gz .
        cd ..

    # ========== UPLOAD via sshpass + scp ==========
    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Upload archives to server
      env:
        SSH_PASS: ${{ secrets.SSH_PASSWORD }}
        SSH_USER: ${{ secrets.SSH_USERNAME }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
      run: |
        sshpass -p "$SSH_PASS" scp -o StrictHostKeyChecking=no -P "$SSH_PORT" \
          laravel.tar.gz public_html.tar.gz \
          "$SSH_USER@$SSH_HOST:/tmp/"

    # ========== EXTRACT & POST-DEPLOY via SSH ==========
    - name: Extract and Run Post-Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          # Hardcoded paths
          LARAVEL_PATH="/home/u131862867/domains/honda-ciledug.com/laravel"
          PUBLIC_PATH="/home/u131862867/domains/honda-ciledug.com/public_html"

          # Create laravel folder if not exists
          mkdir -p "$LARAVEL_PATH"

          # Extract Laravel project files into laravel/
          cd "$LARAVEL_PATH"
          tar -xzf /tmp/laravel.tar.gz
          rm /tmp/laravel.tar.gz

          # Extract public files into public_html/
          cd "$PUBLIC_PATH"
          tar -xzf /tmp/public_html.tar.gz
          rm /tmp/public_html.tar.gz

          # Post-deploy commands
          cd "$LARAVEL_PATH"

          # Maintenance mode
          php artisan down || true

          # Optimize
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # Migrate Database
          php artisan migrate --force

          # Storage link (symlink storage/app/public â†’ public_html/storage)
          ln -sfn "$LARAVEL_PATH/storage/app/public" "$PUBLIC_PATH/storage"

          # Bring Back Up
          php artisan up
