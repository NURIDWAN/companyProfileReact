name: Deploy (Server-Side Build)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Execute Remote SSH Commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT || '22' }}
        script: |
          cd ${{ secrets.REMOTE_TARGET_PATH }}
          
          # 1. Setup Node.js (Portable) - Using .tar.gz to avoid xz dependency
          # Check if node is missing, if so download generic linux-x64 binary
          if ! command -v node &> /dev/null; then
              echo "Node.js not found. Installing portable version..."
              export NODE_VERSION=v20.11.0
              export NODE_DIST=linux-x64
              
              # Download to home dir if not already there
              if [ ! -d "$HOME/node-$NODE_VERSION-$NODE_DIST" ]; then
                  cd $HOME
                  wget -q https://nodejs.org/dist/$NODE_VERSION/node-$NODE_VERSION-$NODE_DIST.tar.gz
                  tar -xzf node-$NODE_VERSION-$NODE_DIST.tar.gz
                  rm node-$NODE_VERSION-$NODE_DIST.tar.gz
                  cd ${{ secrets.REMOTE_TARGET_PATH }}
              fi
              
              # Add to PATH for this session
              export PATH="$HOME/node-$NODE_VERSION-$NODE_DIST/bin:$PATH"
              
              echo "Node.js installed: $(node -v)"
              echo "NPM installed: $(npm -v)"
          else
              echo "Node.js found: $(node -v)"
          fi

          # 2. Update Code
          # Check if .git exists, if not initialize or clone
          if [ ! -d ".git" ]; then
              echo "Git repository not found. Initializing..."
              git init
              git remote add origin https://github.com/alvaerasolution-alt/hondaCiledugCompany.git
              git fetch origin
              git checkout -f main
              git branch --set-upstream-to=origin/main main
          else
              echo "Git repository found. Pulling changes..."
              git pull origin main
          fi
          
          # 3. Maintenance Mode
          php artisan down || true

          # 4. Install/Update Dependencies
          # PHP
          export COMPOSER_ALLOW_SUPERUSER=1
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
          
          # Node.js
          npm install
          npm run build

          # 5. Framework Commands
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          php artisan storage:link
          
          # 5. Bring Back Up
          php artisan up
